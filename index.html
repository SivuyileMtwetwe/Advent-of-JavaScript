  <body>
    <!-- Challenge #1 -->

    <h1>Hide/show password input field</h1>
    <article>
      <img src="assets/lock.svg" id="lock" alt="lock" />
      <input
        type="password"
        name="password"
        id="pwd"
        placeholder="Enter your password"
      />
      <img src="assets/eye.svg" id="eye" alt="eye" />
    </article>

    <!-- Challenge #2 -->

    <select name="movies" id="moviesInput" disabled="disabled">
      
    </select>

    <script src="/script.js"></script>
