<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Advent of JavaScript</title>
  </head>
  <body>
    <!-- Challenge #1 -->

    <h1>Hide/show password input field</h1>
    <article>
      <img src="assets/lock.svg" id="lock" alt="lock" />
      <input
        type="password"
        name="password"
        id="pwd"
        placeholder="Enter your password"
      />
      <img src="assets/eye.svg" id="eye" alt="eye" />
    </article>

    <!-- Challenge #2 -->
    <h1>Search for a Movie</h1>
  <div class="custom-dropdown" id="dropdown-container">
    <button id="dropdown-button" class="dropdown-button">
      Select a Movie
    </button>
    <div id="dropdown" class="dropdown hidden">
      <input
        type="text"
        id="search-box"
        class="search-box"
        placeholder="Search for a movie..."
      />
      <ul id="dropdown-list" class="dropdown-list"></ul>
    </div>
  </div>


    <script src="/script.js"></script>
  </body>
</html>
